<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0d324d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <style>
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      .title { font: bold 40px 'Montserrat'; fill: white; opacity: 0; animation: slideIn 1s ease-out forwards; }
      .subtitle { font: normal 24px 'Montserrat'; fill: #7df9ff; opacity: 0; animation: slideIn 1s ease-out 0.5s forwards; }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad)"/>
  <g transform="translate(400,150)">
    <text class="title" text-anchor="middle" y="-20">Shanmukha Sai Dheeraz Chavali</text>
    <text class="subtitle" text-anchor="middle" y="20">Data Scientist</text>
  </g>
</svg>