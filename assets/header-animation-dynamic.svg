<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#0d324d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    <style>
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      @keyframes pulse {
        0% { opacity: 0.3; }
        50% { opacity: 1; }
        100% { opacity: 0.3; }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .particle {
        fill: #7df9ff;
        opacity: 0.5;
        animation: pulse 3s infinite;
      }
      .particle-line {
        stroke: #7df9ff;
        stroke-width: 1;
        opacity: 0.3;
      }
      .title {
        font: bold 40px 'Montserrat', sans-serif;
        fill: white;
        animation: fadeIn 1s ease-out forwards;
      }
      .subtitle {
        font: normal 24px 'Montserrat', sans-serif;
        fill: #7df9ff;
        animation: fadeIn 1s ease-out 0.5s forwards;
        opacity: 0;
      }
      .container {
        animation: float 6s ease-in-out infinite;
      }
    </style>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#grad)"/>
  
  <!-- Particles -->
  <g class="particles">
    <circle class="particle" cx="100" cy="50" r="2" style="animation-delay: 0s"/>
    <circle class="particle" cx="700" cy="250" r="2" style="animation-delay: 0.5s"/>
    <circle class="particle" cx="200" cy="200" r="2" style="animation-delay: 1s"/>
    <circle class="particle" cx="600" cy="100" r="2" style="animation-delay: 1.5s"/>
    <circle class="particle" cx="400" cy="50" r="2" style="animation-delay: 2s"/>
    <line class="particle-line" x1="100" y1="50" x2="200" y2="200"/>
    <line class="particle-line" x1="700" y1="250" x2="600" y2="100"/>
    <line class="particle-line" x1="400" y1="50" x2="600" y2="100"/>
  </g>
  
  <!-- Text -->
  <g class="container">
    <text class="title" text-anchor="middle" x="400" y="130">Shanmukha Sai Dheeraz Chavali</text>
    <text class="subtitle" text-anchor="middle" x="400" y="170">Data Scientist</text>
  </g>
</svg>