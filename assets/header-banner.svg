<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="200" viewBox="0 0 800 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4b6cb7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#182848;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#39dbff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b3fcff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <rect width="800" height="200" rx="10" ry="10" fill="url(#bg-gradient)" />
  
  <!-- Decorative Elements -->
  <g opacity="0.3">
    <circle cx="50" cy="50" r="20" fill="#ffffff" />
    <circle cx="150" cy="30" r="12" fill="#ffffff" />
    <circle cx="250" cy="60" r="15" fill="#ffffff" />
    <circle cx="350" cy="40" r="10" fill="#ffffff" />
    <circle cx="450" cy="70" r="18" fill="#ffffff" />
    <circle cx="550" cy="30" r="15" fill="#ffffff" />
    <circle cx="650" cy="50" r="12" fill="#ffffff" />
    <circle cx="750" cy="40" r="20" fill="#ffffff" />
    
    <circle cx="100" cy="150" r="15" fill="#ffffff" />
    <circle cx="200" cy="160" r="10" fill="#ffffff" />
    <circle cx="300" cy="140" r="18" fill="#ffffff" />
    <circle cx="400" cy="170" r="12" fill="#ffffff" />
    <circle cx="500" cy="150" r="15" fill="#ffffff" />
    <circle cx="600" cy="130" r="10" fill="#ffffff" />
    <circle cx="700" cy="160" r="18" fill="#ffffff" />
  </g>
  
  <!-- Neural Network Lines -->
  <g stroke-width="1" stroke-opacity="0.4" stroke="#39dbff">
    <line x1="50" y1="50" x2="150" y2="30" />
    <line x1="150" y1="30" x2="250" y2="60" />
    <line x1="250" y1="60" x2="350" y2="40" />
    <line x1="350" y1="40" x2="450" y2="70" />
    <line x1="450" y1="70" x2="550" y2="30" />
    <line x1="550" y1="30" x2="650" y2="50" />
    <line x1="650" y1="50" x2="750" y2="40" />
    
    <line x1="50" y1="50" x2="100" y2="150" />
    <line x1="150" y1="30" x2="200" y2="160" />
    <line x1="250" y1="60" x2="300" y2="140" />
    <line x1="350" y1="40" x2="400" y2="170" />
    <line x1="450" y1="70" x2="500" y2="150" />
    <line x1="550" y1="30" x2="600" y2="130" />
    <line x1="650" y1="50" x2="700" y2="160" />
  </g>
  
  <!-- Main Text -->
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="url(#text-gradient)" filter="url(#glow)">
    Dheeraz Govindavajhala
  </text>
  
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="20" font-weight="normal" text-anchor="middle" fill="#ffffff">
    Data Scientist & ML Engineer
  </text>
</svg>